<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundrising</title>
    <link rel="stylesheet" href="fundrising.css">
</head>
<body>
    <div class="container">
    <h1>Fundraising Progress</h1>
    <div class="progress-bar">
        <div class="progress">
            <h5 class="percentage">0%</h5>
        </div>
    </div>
    <div class="amount-raised">
        <h2>Our Goal: $<span id="goal">10000</span></h2>
        <h2>Total Raised: $<span id="amount">0</span></h2>
        
    </div>
    <form>
        <label for="donation-amount">Enter Donation Amount:</label>
        <input type="number" id="donation-amount" name="donation-amount" min="1" required>
        <button type="submit" id="donate-btn">Donate</button>
    </form>
</div>


      <script src="fundrising.js"></script>
</body>
</html>
