<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundrising</title>
    <link rel="stylesheet" href="fundrising.css">
</head>
<body>
    <html>
        <head>
            <title>Fundraising Page</title>
            <link href="style.css" rel="stylesheet">
        </head>
        <body>
            <header>
                <h1>Fundraising Progress</h1>
            </header>
            <div class="progress-container">
                <div class="progress-bar">
                    <span class="progress-bar-fill"></span>
                </div>
                <div class="progress-text">
                    <span id="progress-value">$0</span> raised out of $5000 goal
                </div>
            </div>
            <div class="donation-section">
                <h2>Donate Now!</h2>
                <form>
                    <label for="donation-amount">Amount:</label>
                    <input type="number" id="donation-amount" name="donation-amount" placeholder="$0">
                    <button type="submit">Donate</button>
                </form>
            </div>
            <script src="script.js"></script>
        </body>
        </html>
        



      <script src="fundrising.js"></script>
</body>
</html>
